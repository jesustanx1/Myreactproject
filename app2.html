        <script type="text/jsx">
        
       class Details extends React.Component{
           render(){
               return <h1>{this.props.details}</h1>
           }
       }
       class Button extends React.Component{
           render(){
               return (
                   <button style = {{color: this.props.active? 'red' : 'blue'}}  onClick = {()=>this.props.clickHandler(this.props.id, this.props.name)}>{this.props.name}</button>
               );
           }
       }
       class App extends React.Component{
           constructor(props){
               super(props)
               this.state = {activeArray:[0,0,0,0,0], details: ""}
               this.clickHandler = this.clickHandler.bind(this)
           }

           clickHandler(id,details){
               let arr = [0,0,0,0,0]
               arr[id] = 1
               this.setState({activeArray:arr, details: details})
           }

           render(){
               return(
                   <div>
                       <button id = {0} clickHandler = {this.clickHandler} active = {this.state.activeArray[0]}  name="one">one</button>
                       <button id = {1} clickHandler = {this.clickHandler} active = {this.state.activeArray[1]}  name="two">Two</button>
                       <button id = {2} clickHandler = {this.clickHandler} active = {this.state.activeArray[2]}  name="three">Three</button>
                       <button id = {3} clickHandler = {this.clickHandler} active = {this.state.activeArray[3]}  name="four">Four</button>
                       <button id = {4} clickHandler = {this.clickHandler} active = {this.state.activeArray[4]}  name="five">Five</button>
                       <Details details = {this.state.details}/>
                   </div>
               );
           }
       }
       ReactDOM.render(<App name/>, document.getElementById('pair'));
        </script>
